<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Pit bot</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="color-scheme" content="light dark" />
		<script src="script.js" type="module"></script>
	</head>
	<body>
		<h1>Snake Pit bot</h1>
		<h2 id="botName"></h2>
		<form id="nameForm" hidden>
			<h3>Name the bot</h3>
			<label>Name: <input type="text" value="Ofecka" /></label>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
		<form id="createRoomForm" hidden>
			<h3>Create room</h3>
			<div>
				<label>
					Width:
					<input type="number" name="width" min="1" value="10" />
				</label>
			</div>
			<div>
				<label>
					Height:
					<input type="number" name="height" min="1" value="10" />
				</label>
			</div>
			<div>
				<label>
					Maximum players:
					<input type="number" name="maximumPlayers" min="1" value="1" />
				</label>
			</div>
			<div>
				<label>
					Maximum food:
					<input type="number" name="maximumFood" min="1" value="1" />
				</label>
			</div>
			<div>
				<label>
					Join immediately:
					<input name="join" type="checkbox" />
				</label>
			</div>
			<div>
				<button type="submit">Create room</button>
			</div>
			<div id="newRoomLink"></div>
		</form>
		<form id="autoJoinForm" hidden>
			<h3>Autojoin</h3>
			<div>
				<label>
					Number of rooms to be at the same time:
					<input type="number" name="count" min="0" max="5" value="0" />
				</label>
			</div>
		</form>
		<div id="followLink" hidden>
			<h3>Follow link</h3>
			<a href=""></a>
		</div>
		<div id="rooms" hidden>
			<h2>Rooms</h2>
			<ul></ul>
		</div>
	</body>
</html>
